<ion-header-bar class="bar-positive">
  <button class="button button-icon icon ion-navicon"></button>
  <h1 class="title">Effects</h1>
</ion-header-bar>

<ion-content has-header>
  <div class="card">
    <div class="item item-divider item-text-wrap">
      What are you feeling?
    </div>
    <div class="item item-text-wrap">
      <ul class="list">
        <li class="item item-checkbox" ng-repeat="effect in effects">
          {{ effect }}
          <label class="checkbox">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
      </ul>
    </div>
  </div> 
</ion-content>

<div class="bar bar-footer bar-positive">
  <button class="button button-clear pull-right icon icon-right ion-ios7-arrow-right">
  Continue
  </button>
</div>
